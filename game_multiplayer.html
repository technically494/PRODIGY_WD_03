<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XOLeague - Multiplayer Game</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 40, 0.75); /* dark overlay */
      z-index: -1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
    }

    .title {
  font-size: 48px;
  font-weight: bold;
  color: white; /* Changed color to white */
  text-shadow: 0 0 10px #00c9ff, 0 0 20px #00c9ff, 0 0 40px #92fe9d;
  animation: flicker 3s infinite;
  margin-bottom: 40px;
}



    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
      80% { opacity: 0.95; }
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .player input {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      width: 200px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    .player input::placeholder {
      color: #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 30px auto;
    }

    .cell {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 36px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.5), 0 0 18px rgba(146, 254, 157, 0.3);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .start-btn, .back-btn {
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #000;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 201, 255, 0.4);
      transition: all 0.3s ease-in-out;
      margin: 10px;
    }

    .start-btn:hover, .back-btn:hover {
      background: linear-gradient(135deg, #92fe9d, #00c9ff);
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 201, 255, 0.6);
    }

    .status {
      font-size: 24px;
      margin-top: 20px;
      text-shadow: 0 0 10px #fff;
    }

    .scoreboard {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Multiplayer Game</h1>

    <div class="top-bar">
      <div class="player" id="playerX">
        <input type="text" placeholder="Player X" id="nameX">
      </div>
      <div class="player" id="playerO">
        <input type="text" placeholder="Player O" id="nameO">
      </div>
    </div>

    <div class="grid" id="grid">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button class="start-btn" onclick="startGame()">Start Game</button>
    <div class="status" id="status"></div>

    <div class="scoreboard">
      <p>Player X Wins: <span id="scoreX">0</span></p>
      <p>Player O Wins: <span id="scoreO">0</span></p>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button>
  </div>

  <script src="js/multiplayer.js"></script>
</body>
</html>
