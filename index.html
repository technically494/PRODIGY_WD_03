<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XOLeague - Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo img {
      width: 450px;
      height: auto;
      margin-bottom: 60px;
      filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.6));
      transition: transform 0.5s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .menu button {
      padding: 18px 40px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #000;
      cursor: pointer;
      width: 260px;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.2);
      box-shadow: 0 8px 20px rgba(0, 201, 255, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .menu button:hover {
      background: linear-gradient(135deg, #92fe9d, #00c9ff);
      transform: scale(1.07);
      box-shadow: 0 12px 30px rgba(0, 201, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/tic.gif" alt="XOLeague Animated Logo" />
    </div>

    <div class="menu">
      <button onclick="window.location.href='game_ai.html'">Single Player</button>
      <button onclick="window.location.href='game_multiplayer.html'">Multiplayer</button>
    </div>
  </div>
</body>
</html>
